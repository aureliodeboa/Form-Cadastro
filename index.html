<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/financial_data.png" alt="Fotinha">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form action="index2.html" class="validador">
                <label >
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>    
                <label >
                    Seu e-mail: <br>
                    <input type="email" name="e-mail"  data-rules="required|min=2">
                </label>
                <label >
                    Sua senha <br>
                    <input type="password" name="senha">
                </label>
                <label >
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Jatem uma conta? <a href="">Fa√ßa Login</a>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
